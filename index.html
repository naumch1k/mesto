<!DOCTYPE html>
<html lang="ru">

<head>

            <img class="element__image" src="./images/laramie.jpg" alt="">

              <button class="element__like-btn" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/lucile.jpg" alt="">
            <div class="element__desc">
              <h3 class="element__title">Lucile, ID</h3>
              <button class="element__like-btn" type="button"></button>
