<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/header-logo.svg" class="header__logo" alt="Логотип сервиса Mesto Russia">
    </header>
    <main class="content page__content">
      <section class="profile content__section">
        <img class="profile__avatar" src="./images/avatar-2.jpg" alt="Логотип профиля">
        <div class="profile__info">
          <h1 class="profile__name">Ирусик</h1>
          <p class="profile__bio">Водитель-дальнобойщик в США</p>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="elements content__section">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__container">
        <button class="popup__close-btn popup-edit__close-btn" type="button" aria-label="Закрыть окно"></button>
        <form class="form edit-form" name="edit-form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__contact-info">
            <input class="form__item form__item_el_name" type="text" name="name" placeholder="Имя" maxlength="40" required>
            <input class="form__item form__item_el_bio" type="text" name="bio" placeholder="О себе" maxlength="80" required>
          </fieldset>
          <button class="form__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__container">
        <button class="popup__close-btn popup-add__close-btn" type="button" aria-label="Закрыть окно"></button>
        <form class="form add-form" name="add-form">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__contact-info">
            <input class="form__item form__item_el_name" type="text" name="name" placeholder="Название" maxlength="40" required>
            <input class="form__item form__item_el_link" type="text" name="link" placeholder="Ссылка на картинку" required>
          </fieldset>
          <button class="form__submit-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <img class="element__image" src="" alt="">
      <div class="element__desc">
        <h3 class="element__title"></h3>
        <button class="element__like-btn" type="button" aria-label="Поставить лайк"></button>
      </div>
      <button class="element__delete-btn" type="button" aria-label="Удалить фотографию"></button>
    </li>
  </template>
  <script src="./scripts/popup.js"></script>
</body>
</html>
