<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="<%=require('./images/header-logo.svg')%>" class="header__logo" alt="Логотип сервиса Mesto Russia">
    </header>
    <main class="content page__content">
      <section class="profile content__section">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="#" alt="Логотип профиля">
          <button class="profile__avatar-btn" aria-label="Обновить аватар"></button>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__bio"></p>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button>
      </section>
      <section class="elements content__section">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
        <form class="form edit-form" name="edit-form" novalidate>
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__items">
            <input class="form__item form__item_el_name" id="profile-name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
            <p class="form__error" id="profile-name-error"></p>
            <input class="form__item form__item_el_bio" id="profile-bio" type="text" name="about" placeholder="О себе" minlength="2" maxlength="200" required>
            <p class="form__error" id="profile-bio-error"></p>
          </fieldset>
          <button class="form__submit-btn" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
        <form class="form add-form" name="add-form" novalidate>
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__items">
            <input class="form__item form__item_el_name" id="item-name" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
            <p class="form__error" id="item-name-error"></p>
            <input class="form__item form__item_el_link" id="item-url" type="url" name="link" placeholder="Ссылка на картинку" required>
            <p class="form__error" id="item-url-error"></p>
          </fieldset>
          <button class="form__submit-btn" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
        <figure class="popup__figure">
          <img class="popup__image" src="#" alt="альт">
          <figcaption class="popup__image-caption"></figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container popup__container_type_form">
        <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
        <form class="form confirm-form" name="confirm-form" novalidate>
          <h2 class="form__heading form__heading_place_confirm">Вы уверены?</h2>
          <button class="form__submit-btn" type="submit">Да</button>
        </form>
      </div>
    </div>
  </div>
  <div class="popup popup-type-avatar">
    <div class="popup__container popup__container_type_form">
      <button class="popup__close-btn" type="button" aria-label="Закрыть окно"></button>
      <form class="form avatar-form" name="avatar" novalidate>
        <h2 class="form__heading">Обновить аватар</h2>
        <fieldset class="form__items">
          <input class="form__item" id="avatar-url" type="url" name="avatar" placeholder="Ссылка на картинку" required>
          <p class='form__error' id='avatar-url-error'></p>
        </fieldset>
        <button class="form__submit-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="element-template">
    <li class="element">
      <img class="element__image" src="#" alt="альт">
      <div class="element__desc">
        <h3 class="element__title"></h3>
        <div class="element__like-container">
          <button class="element__like-btn" type="button" aria-label="Поставить лайк"></button>
          <span class="element__like-count">0</span>
        </div>
      </div>
      <button class="element__delete-btn element__delete-btn_hidden" type="button" aria-label="Удалить фотографию"></button>
    </li>
  </template>
</body>
</html>
